name: Deploy to kubernetes
on:
  push:
    branches:
      - "Complete-CI/CD-with-Terraform-GKE"

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    # permissions belong at job level
    permissions:
      contents: read
      id-token: write

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          # id_token is the recommended token format for Workload Identity Federation
          token_format: 'id_token'
          workload_identity_provider: 'projects/1041615794144/locations/global/workloadIdentityPools/k8s-pool/providers/k8s-provider'
          # replace with your actual service account email
          service_account: 'k8s-sa@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Docker auth
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t us.gcr.io/${{ env.GCP_PROJECT_ID }}/goappimage:${{ env.IMAGE_TAG }} .
          docker push us.gcr.io/${{ env.GCP_PROJECT_ID }}/goappimage:${{ env.IMAGE_TAG }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="container_image=us.gcr.io/${{ env.GCP_PROJECT_ID }}/goappimage:${{ env.IMAGE_TAG }}" \
            -var="region=us-central1" \
            -out=Plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve Plan
